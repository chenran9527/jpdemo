<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="jslib/bootstrap/dist/css/bootstrap.css" />

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="col-sm-3 col-md-2 col-lg-2 content-left">
            <ul class="nav nav-pills nav-stacked nav-sidebar">

        </div>

                    <ul class="nav nav-tabs nav-justified second-menu-ul">

                    <div class="right-content-div row">

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- bower:js -->
<script src="jslib/angular/angular.js"></script>
<script src="jslib/jquery/dist/jquery.js"></script>
<script src="jslib/bootstrap/dist/js/bootstrap.js"></script>
